
<div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
    <div class="w-full md:w-1/2">
      <form class="flex items-center">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="search" id="simple-search"  (keyup)="onSearch($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search by pid or patient's name" required="">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        First Name
      </th>
      <th scope="col" class="px-6 py-3">
        Last Name
      </th>
      <th scope="col" class="px-6 py-3">
        Date of Birth
      </th>
      <th scope="col" class="px-6 py-3">
        Gender
      </th>
      <th scope="col" class="px-6 py-3">
        Phone No
      </th>
      <th scope="col" class="px-6 py-3">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    *ngFor="let patient of patients; let i = index" >
      <td class="px-6 py-4">
        {{patient.firstName}}
      </td>
      <td class="px-6 py-4">
        {{patient.lastName}}
      </td>
      <td class="px-6 py-4">
        {{patient.dob}}
      </td>
      <td class="px-6 py-4">
        {{patient.gender}}
      </td>
      <td class="px-6 py-4">
        {{patient.phoneNo}}
      </td>
      <td class="flex items-center px-6 py-4 space-x-3" >
        <a href="#patientSection" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="onEdit(patient)">Edit</a>
        <a href='javascript: void(0)' class="font-medium text-red-600 dark:text-red-500 hover:underline" (click)="onDelete(patient)">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
  <nav class="flex items-center justify-between pt-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">Showing {{getStartOfElement()}}-{{getEndOfElement()}}<span class="font-semibold text-gray-900 dark:text-white"></span> of <span class="font-semibold text-gray-900 dark:text-white">{{this.page.totalElements}}</span></span>
    <ul class="inline-flex -space-x-px text-sm h-8">
      <li>
        <a href="javascript:void(0);" (click)="previousSearch()" class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
      </li>
      <li>
        <a href="javascript:void(0);" (click)="nextSearch()" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
      </li>
    </ul>
  </nav>
</div>
